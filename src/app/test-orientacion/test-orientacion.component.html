<div class="container1 d-flex flex-column">
  <h3 class="p-5">Test de orientacion</h3>
  <form class="test">
    <section id="p0" *ngFor="let question of questions ; let i = index">
      <h3>{{question.question}}</h3>
      <label><input type="radio" value="1" name="p0" />{{question.answers[0]}}</label>
      <label><input type="radio" value="2" name="p0" />{{question.answers[1]}}</label>
      <label><input type="radio" value="3" name="p0" />{{question.answers[2]}}</label>
    </section>
  </form>
  <div class="enviar">
    <a href="#main"><button >ENVIAR</button></a>
  </div>
</div>
